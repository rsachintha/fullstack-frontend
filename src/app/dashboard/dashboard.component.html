<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Items:</h2>
                    <h1 class="title">{{data?.Count}}</h1>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Item With Maximum Supplys:</h2>
                    <h1 class="title">{{data?.Max.itemName}}</h1>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Item With Minimum Supplys:</h2>
                    <h1 class="title">{{data?.Min.itemName}}</h1>
                </div>
            </div>
        </div>
    </div>
</body>
